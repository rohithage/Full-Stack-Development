<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body font color="lightgreen">
	<h1><u>Registration Form</u></h1>

	<form>
		<table cellspacing="24">
			<tr>
				<td>First Name:</td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td>Nick Name:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>e-mail:</td>
				<td><input type="text" placeholder="example@gmail.com" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" placeholder="use mimium 8 characters" required ></td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><input type="Date" required></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="gender"> Male &nbsp; <input
					type="radio" name="gender"> Female &nbsp; <input type="radio" name="gender"> Others &nbsp;</td>
			</tr>
			<tr>
				<td>Mobile:</td>
				<td><input type="tel" required></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea rows="5" cols="30" required></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
				<td><input type="reset" value="Clear All"></td>
			</tr>
		</table>
	</form>

</body>
</html>
