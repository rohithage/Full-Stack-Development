<!-- 6. Print two lists with any information you want. One list should be an ordered list, the other list should be an unordered list. -->
<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    
    <h3>Unordered List</h3>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
</body>
</html>
