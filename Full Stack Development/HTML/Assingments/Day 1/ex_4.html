<!-- 4. Print a paragraph with 4 - 5 sentences. Each sentence should be a different font. -->
<!DOCTYPE html>
<html>
<head>
	<title>Sentences With Font</title>
</head>
<body>
    <p>
        <span style="font-family: Arial;">This is the first sentence in Arial.</span><br>
        <span style="font-family: Verdana;">This is the second sentence in Verdana.</span><br>
        <span style="font-family: Georgia;">This is the third sentence in Georgia.</span><br>
        <span style="font-family: Courier New;">This is the fourth sentence in Courier New.</span><br>
        <span style="font-family: Times New Roman;">This is the fifth sentence in Times New Roman.</span>
    </p>
</body>
</html>
