<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		#productname:after{
			content: "";
			animation-name: productnameanim;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		@keyframes productnameanim {
			25% {
				content: "TV";
				color: rebeccapurple;
			}
			50% {
				content: "Smart Phone";
				color: goldenrod;
			}
			75% {
				content: "Laptop";
				color: royalblue;
			}
			100% {
				content: "Refrigerator";
				color: mistyrose;
			}
		}
	</style>
</head>
<body>
	<h1>Get 50% off on <span  id="productname"></span></h1>
</body>
</html>
